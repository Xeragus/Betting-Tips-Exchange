{% extends "blog/base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-sm-6 py-5">
      <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend>Are you sure you want to delete the following betting tip?</legend>
        <p>{{ object }}</p>
        <hr>
      </fieldset>
      <div class="form-group text-right">
        <button class="btn btn-danger" name="button" type="submit">Delete</button>
        <a href="{% url 'tip-detail' object.id %}" class="btn btn-primary">Cancel</a>
      </div>
    </form>
    </div>
</div>
{% endblock content %}
